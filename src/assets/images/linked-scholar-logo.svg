<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 70">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#003366" />
      <stop offset="100%" stop-color="#0066cc" />
    </linearGradient>
  </defs>
  
  <!-- Network Node Elements - Slightly larger -->
  <circle cx="30" cy="35" r="10" fill="url(#logoGradient)" />
  <circle cx="65" cy="22" r="7" fill="url(#logoGradient)" />
  <circle cx="48" cy="55" r="6" fill="url(#logoGradient)" />
  
  <!-- Connection Lines -->
  <line x1="30" y1="35" x2="65" y2="22" stroke="#003366" stroke-width="2.5" />
  <line x1="30" y1="35" x2="48" y2="55" stroke="#003366" stroke-width="2.5" />
  <line x1="65" y1="22" x2="48" y2="55" stroke="#003366" stroke-width="2.5" stroke-dasharray="3,2" />
  
  <!-- Text: "Linked" - More space between words -->
  <text x="85" y="40" font-family="Roboto, sans-serif" font-size="28" font-weight="500" fill="#003366">Linked</text>
  
  <!-- Text: "Scholar" - More space between words -->
  <text x="165" y="40" font-family="Roboto, sans-serif" font-size="28" font-weight="700" fill="#0066cc">Scholar</text>
</svg>
